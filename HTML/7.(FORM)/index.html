<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form || HTML</title>
</head>

<body>

    <fieldset>
        <legend>Registration Form</legend>

        <br><br>
        <form>
            <label>Full Name :</label>
            <input type="text">

            <br><br>

            <label>Email :</label>
            <input type="email" name="" id="">

            <br><br>

            <label>Phone Number :</label>
            <input type="number">

            <br><br>
            <label>Gender :</label>

            <input type="radio" name="abc">
            <label>Male</label>

            <input type="radio" name="abc">
            <label>Female</label>

            <br><br>

            <label>Hobbies :</label>

            <input type="checkbox" name="" id="">
            <label>Coding</label>

            <input type="checkbox" name="" id="">
            <label>Gaming</label>

            <input type="checkbox" name="" id="">
            <label>Painting</label>

            <input type="checkbox" name="" id="">
            <label>Watching Movies</label>

            <input type="checkbox" name="" id="">
            <label>Outing</label>

            <input type="checkbox" name="" id="">
            <label>Traveling</label>

            <br><br>
            <label>Select your Country :</label>
            <select>
                <option selected disabled>Select your Country</option>
                <option>Pakistan</option>
                <option>India</option>
                <option>China</option>
                <option>Japan</option>
            </select>

            <br><br>

            <label>Message :</label>
            <textarea cols="30" rows="15" name="" id=""></textarea>

            <br><br>
            <button>Submit</button>

        </form>

    </fieldset>


</body>

</html>
